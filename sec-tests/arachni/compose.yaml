services:
  railsgoat-web:
    build: ../../railsgoat
    command: bash -c "rm -f tmp/pids/server.pid && rails db:setup && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ../../railsgoat:/myapp
    ports:
      - "3000:3000"
  arachni-scan:
    build: .
    command: bash -c "arachni --profile-load-filepath /arachni-railsgoat-quickscan.afp --report-save-path=/workspace/arachni_railsgoat_report.afr http://railsgoat-web:3000"
    volumes:
      - .:/workspace # current directory is Jenkins workspace when invoked from pipeline
      - ./arachni-railsgoat-quickscan.afp:/arachni-railsgoat-quickscan.afp
    depends_on:
      - railsgoat-web
